<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ—Å—Ç–∞–≤–∫–∏ - POS –°–∫–ª–∞–¥</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-brand {
            font-weight: 800;
            color: #0dcaf0 !important;
        }

        .product-card {
            border: none;
            border-radius: 12px;
            transition: 0.3s;
            border-left: 5px solid #0dcaf0;
        }

            .product-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

        .supply-container {
            background: #fff;
            border: 2px dashed #0dcaf0;
            padding: 20px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            position: sticky;
            top: 20px;
        }

        .cat-btn {
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .supply-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 5px;
            align-items: center;
        }

        .qty-badge {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0dcaf0;
        }

        .btn-xs {
            padding: 0.1rem 0.4rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">üöö POS: –°–ö–õ–ê–î</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="index.html">üì¶ –ö–∞—Å–∞</a>
                <a class="nav-link active text-info fw-bold" href="supply.html">üöö –î–æ—Å—Ç–∞–≤–∫–∏</a>
                <a class="nav-link" href="history.html">üìú –ò—Å—Ç–æ—Ä–∏—è</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="row">
            <div class="col-md-7">
                <div class="mb-4">
                    <input type="text" id="search-input" class="form-control mb-3 shadow-sm" placeholder="üîç –¢—ä—Ä—Å–∏ –ø—Ä–æ–¥—É–∫—Ç –∑–∞ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ..." oninput="renderGrid()">
                    <div id="category-filters" class="d-flex flex-wrap mb-3">
                        <button class="btn btn-info text-white cat-btn" id="btn-all" onclick="filterByCategory('all')">–í—Å–∏—á–∫–∏</button>
                    </div>
                </div>
                <div id="products-grid" class="row row-cols-1 row-cols-lg-2 g-3">
                    <div class="text-center w-100 py-5">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏...</div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="supply-container shadow">
                    <div class="text-center mb-3">
                        <h5 class="fw-bold mb-0">–ü–†–ò–ï–ú–ê–¢–ï–õ–ï–ù –ü–†–û–¢–û–ö–û–õ</h5>
                        <p id="current-date" class="small text-muted"></p>
                        <hr>
                    </div>
                    <div id="supply-items" class="flex-grow-1 overflow-auto" style="max-height: 400px;">
                        <p class="text-center text-muted py-5">–ù–Ø–ú–ê –ò–ó–ë–†–ê–ù–ò –°–¢–û–ö–ò</p>
                    </div>
                    <div class="mt-3">
                        <button onclick="submitSupply()" id="btn-submit" class="btn btn-info w-100 py-3 fw-bold text-white fs-4 shadow" disabled>üì• –í–ö–ê–†–ê–ô –í –°–ö–õ–ê–î–ê</button>
                        <button onclick="clearSupply()" class="btn btn-link w-100 text-danger mt-1 text-decoration-none small">–û—Ç–∫–∞–∂–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://easystore-api-irzm.onrender.com/api";
        
        let supplyList = [];
        let allProducts = [];
        let currentCategoryId = 'all';

        async function init() {
            const dateEl = document.getElementById('current-date');
            if(dateEl) dateEl.innerText = new Date().toLocaleString('bg-BG');
            await loadCategories();
            await loadProducts();
        }

        async function loadCategories() {
            try {
                const res = await fetch(`${API_URL}/Categories`);
                const categories = await res.json();
                const container = document.getElementById('category-filters');
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = `btn btn-outline-secondary cat-btn`;
                    btn.innerText = cat.name;
                    btn.onclick = (e) => filterByCategory(cat.id, e.target);
                    container.appendChild(btn);
                });
            } catch (err) { console.error("–ì—Ä–µ—à–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:", err); }
        }

        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}/Products`);
                const data = await res.json();
                // –î–æ–±–∞–≤–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –º–∞—Å–∏–≤, –∑–∞ –¥–∞ –Ω–µ –≥—ä—Ä–º–∏ –∫–æ–¥–∞ –ø—Ä–∏ –ø—Ä–∞–∑–Ω–∞ –±–∞–∑–∞
                allProducts = Array.isArray(data) ? data : [];
                renderGrid();
            } catch (err) { console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–∏:", err); }
        }

        function filterByCategory(catId, btn) {
            currentCategoryId = catId;
            document.querySelectorAll('.cat-btn').forEach(b => b.className = 'btn btn-outline-secondary cat-btn');
            if (catId === 'all') document.getElementById('btn-all').className = 'btn btn-info text-white cat-btn';
            else btn.className = 'btn btn-info text-white cat-btn';
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('products-grid');
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(term) &&
                (currentCategoryId === 'all' || p.categoryId === currentCategoryId)
            );

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="text-center w-100 py-5">–ù—è–º–∞ –Ω–∞–º–µ—Ä–µ–Ω–∏ –ø—Ä–æ–¥—É–∫—Ç–∏.</div>';
                return;
            }

            grid.innerHTML = filtered.map(p => `
                    <div class="col">
                        <div class="card h-100 product-card shadow-sm">
                            <div class="card-body p-3">
                                <h6 class="fw-bold mb-1">${p.name}</h6>
                                <div class="small text-muted mb-2">–ù–∞–ª–∏—á–Ω–æ—Å—Ç: <b class="text-dark">${p.stockQuantity}</b></div>
                                <div class="mb-2 d-flex gap-1">
                                    <button class="btn btn-xs btn-outline-info" onclick="document.getElementById('qty-${p.id}').value = 10">+10</button>
                                    <button class="btn btn-xs btn-outline-info" onclick="document.getElementById('qty-${p.id}').value = 100">+100</button>
                                </div>
                                <div class="input-group input-group-sm">
                                    <input type="number" id="qty-${p.id}" value="1" class="form-control" min="1">
                                    <button onclick="addToSupplyList(${p.id}, '${p.name}')" class="btn btn-info text-white fw-bold">‚ûï –î–û–ë–ê–í–ò</button>
                                </div>
                            </div>
                        </div>
                    </div>`).join('');
        }

        function addToSupplyList(id, name) {
            let qty = parseFloat(document.getElementById('qty-' + id).value);
            if (isNaN(qty) || qty <= 0) return;

            let existing = supplyList.find(x => x.productId === id);
            if (existing) existing.quantity += qty;
            else supplyList.push({ productId: id, name: name, quantity: qty });

            renderSupplyList();
        }

        function renderSupplyList() {
            const container = document.getElementById('supply-items');
            if (supplyList.length === 0) {
                container.innerHTML = '<p class="text-center text-muted py-5 italic">–ù–Ø–ú–ê –ò–ó–ë–†–ê–ù–ò –°–¢–û–ö–ò</p>';
            } else {
                container.innerHTML = supplyList.map((item, idx) => `
                        <div class="supply-item animate__animated animate__fadeIn">
                            <div><b>${item.name}</b></div>
                            <div>
                                <span class="qty-badge">+${item.quantity}</span>
                                <button class="btn btn-sm text-danger ms-2" onclick="supplyList.splice(${idx},1);renderSupplyList()">√ó</button>
                            </div>
                        </div>`).join('');
            }
            document.getElementById('btn-submit').disabled = supplyList.length === 0;
        }

        function clearSupply() {
            if (confirm("–°–∏–≥—É—Ä–Ω–∏ –ª–∏ —Å—Ç–µ, —á–µ –∏—Å–∫–∞—Ç–µ –¥–∞ –∏–∑—á–∏—Å—Ç–∏—Ç–µ —Å–ø–∏—Å—ä–∫–∞?")) {
                supplyList = [];
                renderSupplyList();
            }
        }

        async function submitSupply() {
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "–ó–ê–ü–ò–°–í–ê–ù–ï...";

            const supplyGuid = "SUPPLY-" + Date.now();
            const activeUser = sessionStorage.getItem('active_cashier') || "–°–∫–ª–∞–¥";

            try {
                const response = await fetch(`${API_URL}/Products/add-multiple-stock`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(supplyList.map(s => ({
                        productId: s.productId,
                        quantity: s.quantity,
                        groupGuid: supplyGuid,
                        productName: s.name,
                        cashierName: activeUser
                    })))
                });

                if (response.ok) {
                    alert("‚úÖ –°–∫–ª–∞–¥—ä—Ç –µ –∞–∫—Ç—É–∞–ª–∏–∑–∏—Ä–∞–Ω —É—Å–ø–µ—à–Ω–æ!");
                    window.location.href = "history.html"; 
                } else {
                    alert("‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å –≤ —Å—ä—Ä–≤—ä—Ä–∞.");
                    btn.disabled = false;
                    btn.innerText = "–í–ö–ê–†–ê–ô –í –°–ö–õ–ê–î–ê";
                }
            } catch (err) {
                alert("‚ùå –°—ä—Ä–≤—ä—Ä–Ω–∞ –≥—Ä–µ—à–∫–∞. –ü—Ä–æ–≤–µ—Ä–µ—Ç–µ –≤—Ä—ä–∑–∫–∞—Ç–∞.");
                btn.disabled = false;
                btn.innerText = "–í–ö–ê–†–ê–ô –í –°–ö–õ–ê–î–ê";
            }
        }

        init();
    </script>
</body>
</html>
