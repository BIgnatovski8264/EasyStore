<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ—Å—Ç–∞–≤–∫–∏ - SUPERMARKET POS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #212529 !important;
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: rgba(255,255,255,0.7) !important;
        }

            .nav-link.active {
                color: #ffc107 !important;
                font-weight: bold;
            }

        .product-card {
            border: none;
            border-radius: 12px;
            transition: 0.3s;
            border-left: 5px solid #0dcaf0;
            background: white;
        }

            .product-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

        .supply-container {
            background: #fff;
            border: 2px dashed #0dcaf0;
            padding: 20px;
            min-height: 500px;
            border-radius: 10px;
            position: sticky;
            top: 20px;
        }

        .cat-btn {
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .qty-badge {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0dcaf0;
        }

        .btn-xs {
            padding: 0.1rem 0.4rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">üõí SUPERMARKET POS</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="index.html">üì¶ –ö–∞—Å–∞</a>
                <a class="nav-link active" href="supply.html">üöö –î–æ—Å—Ç–∞–≤–∫–∏</a>
                <a class="nav-link" href="history.html">üìú –ò—Å—Ç–æ—Ä–∏—è</a>
            </div>
            <div class="d-flex align-items-center text-white">
                <span id="cashier-name-display" class="me-3 fw-bold border-start ps-3">üë§ –ö–∞—Å–∏–µ—Ä 1</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="row">
            <div class="col-md-7">
                <div class="mb-4">
                    <input type="text" id="search-input" class="form-control mb-3 shadow-sm" placeholder="üîç –¢—ä—Ä—Å–∏ –ø—Ä–æ–¥—É–∫—Ç –∑–∞ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ..." oninput="renderGrid()">
                    <div id="category-filters" class="d-flex flex-wrap mb-3">
                        <button class="btn btn-info text-white cat-btn" id="btn-all" onclick="filterByCategory('all')">–í—Å–∏—á–∫–∏</button>
                    </div>
                </div>
                <div id="products-grid" class="row row-cols-1 row-cols-lg-2 g-3">
                    <div class="text-center w-100 py-5">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏...</div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="supply-container shadow">
                    <div class="text-center mb-3">
                        <h5 class="fw-bold mb-0">–ü–†–ò–ï–ú–ê–¢–ï–õ–ï–ù –ü–†–û–¢–û–ö–û–õ</h5>
                        <p id="current-date" class="small text-muted"></p>
                        <hr>
                    </div>
                    <div id="supply-items" class="flex-grow-1 overflow-auto" style="max-height: 400px;">
                        <p class="text-center text-muted py-5">–ù–Ø–ú–ê –ò–ó–ë–†–ê–ù–ò –°–¢–û–ö–ò</p>
                    </div>
                    <div class="mt-3">
                        <button onclick="submitSupply()" id="btn-submit" class="btn btn-info w-100 py-3 fw-bold text-white fs-4 shadow" disabled>üì• –í–ö–ê–†–ê–ô –í –°–ö–õ–ê–î–ê</button>
                        <button onclick="clearSupply()" class="btn btn-link w-100 text-danger mt-1 text-decoration-none small">–û—Ç–∫–∞–∂–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let supplyList = [];
        let allProducts = [];
        let currentCategoryId = 'all';

        async function init() {
            const user = sessionStorage.getItem('active_cashier') || "–°–∫–ª–∞–¥";
            document.getElementById('cashier-name-display').innerText = `üë§ ${user}`;
            document.getElementById('current-date').innerText = new Date().toLocaleString('bg-BG');
            await loadCategories();
            await loadProducts();
            setInterval(loadProducts, 5000);
        }

        async function loadCategories() {
            try {
                const res = await fetch('/api/Categories');
                let categories = await res.json();
                categories.sort((a, b) => a.name.localeCompare(b.name, 'bg'));
                const container = document.getElementById('category-filters');
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = `btn btn-outline-secondary cat-btn`;
                    btn.innerText = cat.name;
                    btn.onclick = (e) => filterByCategory(cat.id, e.target);
                    container.appendChild(btn);
                });
            } catch (err) { console.error(err); }
        }

        async function loadProducts() {
            try {
                const res = await fetch('/api/Products');
                const data = await res.json();
                allProducts = data.sort((a, b) => a.name.localeCompare(b.name, 'bg'));
                renderGrid();
            } catch (err) { console.error(err); }
        }

        function filterByCategory(catId, btn) {
            currentCategoryId = catId;
            document.querySelectorAll('.cat-btn').forEach(b => b.className = 'btn btn-outline-secondary cat-btn');
            if (catId === 'all') document.getElementById('btn-all').className = 'btn btn-info text-white cat-btn';
            else btn.className = 'btn btn-info text-white cat-btn';
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('products-grid');
            const term = document.getElementById('search-input').value.toLowerCase();

            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(term) &&
                (currentCategoryId === 'all' || p.categoryId === currentCategoryId)
            );

            grid.innerHTML = filtered.map(p => `
                        <div class="col">
                            <div class="card h-100 product-card shadow-sm">
                                <div class="card-body p-3">
                                    <h6 class="fw-bold mb-1">${p.name}</h6>
                                    <div class="small text-muted mb-2">–ù–∞–ª–∏—á–Ω–æ—Å—Ç: <b class="text-dark">${p.stockQuantity}</b></div>
                                    <div class="mb-2 d-flex gap-1">
                                        <button class="btn btn-xs btn-outline-info" onclick="document.getElementById('qty-${p.id}').value = 10">+10</button>
                                        <button class="btn btn-xs btn-outline-info" onclick="document.getElementById('qty-${p.id}').value = 100">+100</button>
                                    </div>
                                    <div class="input-group input-group-sm">
                                        <input type="number" id="qty-${p.id}" value="1" class="form-control" min="1">
                                        <button onclick="addToSupplyList(${p.id}, '${p.name}')" class="btn btn-info text-white fw-bold">‚ûï –î–û–ë–ê–í–ò</button>
                                    </div>
                                </div>
                            </div>
                        </div>`).join('');
        }

        function addToSupplyList(id, name) {
            let qtyInput = document.getElementById('qty-' + id);
            let qty = parseFloat(qtyInput.value);
            if (isNaN(qty) || qty <= 0) return;
            let existing = supplyList.find(x => x.productId === id);
            if (existing) existing.quantity += qty;
            else supplyList.push({ productId: id, name: name, quantity: qty });
            qtyInput.value = 1;
            renderSupplyList();
        }

        function renderSupplyList() {
            const container = document.getElementById('supply-items');
            if (supplyList.length === 0) container.innerHTML = '<p class="text-center text-muted py-5">–ù–Ø–ú–ê –ò–ó–ë–†–ê–ù–ò –°–¢–û–ö–ò</p>';
            else container.innerHTML = supplyList.map((item, idx) => `
                        <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
                            <div><b>${item.name}</b></div>
                            <div><span class="qty-badge">+${item.quantity}</span><button class="btn btn-sm text-danger ms-2" onclick="supplyList.splice(${idx},1);renderSupplyList()">√ó</button></div>
                        </div>`).join('');
            document.getElementById('btn-submit').disabled = supplyList.length === 0;
        }

        function clearSupply() { if (confirm("–ò–∑—á–∏—Å—Ç–≤–∞–Ω–µ?")) { supplyList = []; renderSupplyList(); } }

        async function submitSupply() {
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "–ó–ê–ü–ò–°–í–ê–ù–ï...";
            const supplyGuid = "SUPPLY-" + Date.now();
            const activeUser = sessionStorage.getItem('active_cashier') || "–°–∫–ª–∞–¥";

            try {
                const stockRes = await fetch('/api/Products/add-multiple-stock', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(supplyList.map(s => ({
                        productId: s.productId,
                        quantity: s.quantity,
                        groupGuid: supplyGuid,
                        productName: s.name,
                        cashierName: activeUser
                    })))
                });

                for (const item of supplyList) {
                    await fetch('/api/Sales', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            productId: item.productId,
                            productName: item.name,
                            quantity: item.quantity,
                            totalPrice: 0,
                            saleDate: new Date().toISOString(),
                            groupGuid: supplyGuid,
                            cashierName: activeUser
                        })
                    });
                }

                if (stockRes.ok) {
                    alert("‚úÖ –£—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ!");
                    supplyList = [];
                    renderSupplyList();
                    await loadProducts();
                }
            } catch (err) { alert("–ì—Ä–µ—à–∫–∞!"); }
            btn.disabled = false;
            btn.innerText = "üì• –í–ö–ê–†–ê–ô –í –°–ö–õ–ê–î–ê";
        }
        init();
    </script>
</body>
</html>
